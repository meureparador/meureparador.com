<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterTech - Curso Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;    /* Azul Escuro */
            --secondary: #e74c3c;  /* Vermelho Alerta */
            --accent: #3498db;     /* Azul Claro */
            --light: #ecf0f1;      /* Cinza Claro */
            --dark: #2c3e50;       /* Azul Escuro */
            --text: #333333;       /* Cinza Escuro */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ========== HERO SECTION ========== */
        .hero {
            background: linear-gradient(rgba(44,62,80,0.9), rgba(44,62,80,0.9)), url('images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ========== BOTÕES CTA ========== */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--secondary);
            color: white;
            padding: 16px 48px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231,76,60,0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231,76,60,0.4);
            background: #c0392b;
        }

        /* ========== SEÇÃO BENEFÍCIOS ========== */
        .beneficios {
            padding: 80px 0;
            background: white;
        }

        .beneficios h1 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 50px;
        }

        .topicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .topico {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }

        .topico:hover {
            transform: translateY(-10px);
        }

        .topico h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* ========== SEÇÃO ESPECIALISTA ========== */
        .especialista {
            padding: 100px 0;
            background: var(--light);
        }

        .especialista-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px;
            align-items: center;
        }

        .especialista-img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .expertise-list {
            list-style: none;
            margin: 30px 0;
        }

        .expertise-list li {
            padding: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.1rem;
        }

        /* ========== SEÇÃO CITAÇÕES ========== */
        .citacoes {
            padding: 100px 0;
            background: var(--primary);
            color: white;
        }

        .citacao {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.8;
            position: relative;
        }

        .citacao:before {
            content: '"';
            font-size: 4rem;
            color: var(--secondary);
            position: absolute;
            left: -20px;
            top: -30px;
            opacity: 0.3;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .hero h2 {
                font-size: 1.2rem;
            }

            .especialista-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .expertise-list li {
                justify-content: center;
            }
        }

        @media (min-width: 992px) {
            .especialista-content {
                grid-template-columns: 1fr 2fr;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Transforme sua Carreira Automotiva</h1>
            <h2>Domine as técnicas mais modernas de reparação automotiva com especialistas do mercado</h2>
            <a href="https://pay.kiwify.com.br/Se64O5p" class="cta-button" target="_blank" rel="noopener noreferrer">
                Garantir Vaga
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </section>

    <!-- Seção Benefícios -->
    <section class="beneficios">
        <div class="container">
            <h1>O Que Você Vai Dominar</h1>
            <div class="topicos-grid">
                <!-- Conteúdo mantido igual -->
            </div>
        </div>
    </section>

    <!-- Seção Especialista -->
    <section class="especialista">
        <div class="container">
            <div class="especialista-content">
                <img src="images/especialista.jpg" alt="Especialista" class="especialista-img">
                <div>
                    <!-- Conteúdo mantido igual -->
                </div>
            </div>
        </div>
    </section>

    <!-- Demais seções mantidas -->

    <script>
        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animação ao scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('animate__fadeInUp');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.topico, .citacao').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
